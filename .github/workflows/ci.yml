name: CI Pipeline

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**'  # Запускать пайплайн только при изменениях в папке .github/workflows
      - 'jupyter'
      - 'Dockerfile'  # Запускать пайплайн при изменениях в Dockerfile
      - 'docker-compose.yml'  # Запускать пайплайн при изменениях в docker-compose.yml,  добавить path ignore, health check посмотреть

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker build -t maxtever/jupyterhub:latest ./jupyter

    - name: Install docker-compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Run docker-compose
      run: |
        cd jupyter
        docker-compose up -d
      
    - name: healthCheck
      run: |
        HEALTH_STATUS=$(docker inspect --format='{{json .State.Health.Status}}' jupyter_jupiterhub_1)
          if ["$HEALTH_STATUS" != "\"healthy\""]; then
            echo "Container is not healthy"
            exit 1
          else
            echo ""Container is healthy""
          fi


    - name: Test container
      run: |
        if docker ps --filter "name=jupyter_jupiterhub_1" --format "{{.Names}}" | grep -q "jupyter_jupiterhub_1"; then
          echo "Container is running"
        else
          echo "Container is not running"
          exit 1
        fi

    - name: Stop docker-compose
      run: |
        cd jupyter
        docker-compose down